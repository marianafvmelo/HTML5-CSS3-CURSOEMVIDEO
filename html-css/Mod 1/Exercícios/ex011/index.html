<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir o site em dispositivos diferentes ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./img/foto-m.png" type="image/png">
        <img src="./img/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
     <!-- MP3 WAV OGG -->
    <audio preload="metadata" controls autoplay>
        <source src="./midia/parisian-cafe-aaron-kenny.mp3" type="audio/mpeg">
        <source src="./midia/parisian-cafe-aaron-kenny.ogg" type="audio/ogg">
        <source src="./midia/parisian-cafe-aaron-kenny.wav" type="audio.wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="./midia/parisian-cafe-aaron-kenny.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
